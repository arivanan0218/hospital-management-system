<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Connection</title>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testListPatients()">Test List Patients</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                results.innerHTML = `<h2>Health Check Result:</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                console.log('Health check:', data);
            } catch (error) {
                results.innerHTML = `<h2>Connection Error:</h2><pre>${error.message}</pre>`;
                console.error('Connection error:', error);
            }
        }

        async function testListPatients() {
            const results = document.getElementById('results');
            try {
                const requestBody = {
                    "jsonrpc": "2.0",
                    "id": "test123",
                    "method": "tools/call",
                    "params": {
                        "name": "list_patients",
                        "arguments": {}
                    }
                };

                const response = await fetch('http://localhost:8000/tools/call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                results.innerHTML = `<h2>List Patients Result:</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                console.log('List patients:', data);
            } catch (error) {
                results.innerHTML = `<h2>List Patients Error:</h2><pre>${error.message}</pre>`;
                console.error('List patients error:', error);
            }
        }
    </script>
</body>
</html>
