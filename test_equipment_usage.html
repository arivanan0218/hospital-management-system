<!DOCTYPE html>
<html>
<head>
    <title>Equipment Usage Test</title>
</head>
<body>
    <h2>Equipment Usage Tool Selection Test</h2>
    <div id="output"></div>
    
    <script type="module">
        import DirectHttpAiMcpService from './frontend/src/services/directHttpAiMcpService.js';
        
        const service = new DirectHttpAiMcpService();
        
        // Test the tool selection
        async function testEquipmentUsage() {
            try {
                const output = document.getElementById('output');
                output.innerHTML = '<p>Testing equipment usage with codes EQ001, EMP001, P002...</p>';
                
                const result = await service.sendMessage('Record equipment usage: EQ001 used by EMP001 for patient P002');
                
                output.innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
            } catch (error) {
                document.getElementById('output').innerHTML += '<p>Error: ' + error.message + '</p>';
            }
        }
        
        // Run test
        testEquipmentUsage();
    </script>
</body>
</html>
