<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Hospital AI Assistant</title>
    <meta name="description" content="AI-powered hospital management chatbot with Gemini AI and MCP integration">
    <style>
      /* Prevent mobile keyboard from affecting layout */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #root {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      
      /* Mobile keyboard fix */
      @supports (height: 100dvh) {
        html, body {
          height: 100dvh;
        }
        #root {
          height: 100dvh;
        }
      }
      
      /* Mobile viewport fix for preventing screen jump */
      .mobile-viewport-fix {
        position: relative;
        overflow: hidden;
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        .mobile-viewport-fix {
          height: 100vh !important;
          height: 100dvh !important;
          min-height: -webkit-fill-available;
        }
        
        /* Prevent zoom on input focus on iOS */
        input, textarea, select {
          font-size: 16px !important;
        }
      }
      
      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        .mobile-viewport-fix {
          min-height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
